{% extends 'base.html' %}
{% block title %}
    ANNIVERSARY LIST
{% endblock %}
{% block content %}
    <!-- ANNIVERSARY LISt -->
    <section class="page-section" id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading text-uppercase">Anniversary List</h2>
                    <h3 class="section-subheading text-muted">작성한 기념일 목록을 볼 수 있습니다.</h3>
                </div>
            </div>
            {% for list in object_list %}
                <div class="row text-center">
                    <div class="col">
          <span class="fa-stack fa-4x">
            <i class="fas fa-circle fa-stack-2x text-primary"></i>
              <i class="fas fa-grin-hearts fa-stack-1x fa-inverse"></i>
          </span>
                        <h4 class="service-heading">{{ list.title }}</h4>
                        <p class="text-muted">{{ list.content }}</p>
                        <p class="text-muted">{{ list.Anniversary_date }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
